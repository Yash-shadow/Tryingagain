version: "3"
services:
        app:
                image: yash1600/spring-pet:v6
                container_name: app
                ports:
                        - 8080:8080
                environment:
                        - JAVA_TOOL_OPTIONS="-javaagent:./opentelemetry-javaagent.jar"
                        - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://agent:4317
                        - OTEL_SERVICE_NAME=myapp-observability
                        - OTEL_TRACES_EXPORTER=otlp
                        - SPRING_DATASOURCE_URL=jdbc:postgresql://db/compose-postgres
                        - SPRING_DATASOURCE_USERNAME=compose-postgres
                        - SPRING_DATASOURCE_PASSWORD=compose-postgres
                        - SPRING_JPA_HIBERNATE_DDL_AUTO=update
               
                          
                volumes:
                        - ./logs/hello-observability.log:/tmp/hello-observability.log
                        - ./logs/access_log.log:/tmp/access_log.log
        db:
                image: 'postgres:13.1-alpine'
                container_name: db
                environment:
                        - POSTGRES_USER=compose-postgres
                        - POSTGRES_PASSWORD=compose-postgres

                volumes:
                        - user_data:/var/lib/postgresql

 
        prometheus:

                image: prom/prometheus:v2.38.0

                network_mode: host

                container_name: prometheus-container

                volumes:

                        - ./prometheus.yml:/etc/prometheus/prometheus.yml

                command:

                        - '--config.file=/etc/prometheus/prometheus.yml'

                ports:

                        - "9090:9090"
        grafana:
                image: grafana/grafana-oss:9.1.4
                user: "$UID:$GID"
                network_mode: host
                container_name: grafana-container
                depends_on:
                        - prometheus
                ports:
                        - "3000:3000"
                volumes:
                        - ./grafana/:/var/lib/grafana
                environment:
                        - GF_SECURITY_ADMIN_PASSWORD=admin
                        - GF_SERVER_DOMAIN=localhost


        agent:
                image: grafana/agent:v0.25.1
                volumes:
                - ./config/agent.yaml:/etc/agent-config/agent.yaml
                - ./logs/hello-observability.log:/tmp/hello-observability.log
                - ./logs/access_log.log:/tmp/access_log.log
                # - /:/host/root:ro,rslave
                # - /sys:/host/sys:ro,rslave
                # - /proc:/host/proc:ro,rslave
                - /tmp/agent:/etc/agent
                entrypoint:
                - /bin/agent
                - -config.file=/etc/agent-config/agent.yaml
                - -metrics.wal-directory=/tmp/agent/wal
                - -enable-features=integrations-next
                - -config.expand-env
                - -config.enable-read-api
                environment:
                        HOSTNAME: agent
                ports:
                - "4317:4317"

volumes:
        user_data:
                driver: local



